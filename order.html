</head>

    <section class="container-fluid" id="order">
    <div class="rounded-3 p-4 mx-5" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>PlaceOrder Form</h1>
    </div>
    <br><br>
    <div class="row align-items-center">
        <div class="col-12 col-lg-3 mx-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-primary">
                        <h4 class="modal-title fw-bold">Invoice Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label id="lblOrderId" class="form-label fw-bold" for="OID"> Order ID:</label>
                                <input class="form-control" id="OID" value="O001" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="iDate">Date:</label>
                                <input class="form-control" id="iDate" type="date">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="cmb">Customer ID:</label>
                                <select class="form-select" id="cmb">
                                    <option selected>Selected Customer Id</option>

                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="cusName">Customer Name:</label>
                                <input class="form-control" id="cusName" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="salary">Salary:</label>
                                <input class="form-control" id="salary"  type="number">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="address">Address:</label>
                                <input class="form-control" id="address"  type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mx-3">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-primary">
                        <h4 class="modal-title fw-bold">Item Select</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="idCmb">Item:</label>
                                <select class="form-select" id="idCmb">
                                    <!-- <option selected>I001</option>
                                     <option value="1">I001</option>
                                     <option value="2">I002</option>
                                     <option value="3">I003</option>-->
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="itemName">Item Name:</label>
                                <input class="form-control" id="itemName"  type="text">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="qtyOnHand">Qty On Hand:</label>
                                <input class="form-control" id="qtyOnHand" type="number">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="price">Price:</label>
                                <input class="form-control" id="price" p type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                                <input class="form-control" id="oQty"
                                       type="number">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                            <button id="addBtn" class="btn btn-success me-md-2" type="button">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mx-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    Total :
                                </p>
                                <p id="lblFullTotal" class="h2 d-inline">0 LKR</p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    SubTotal :
                                </p>
                                <p id="lblSubTotal" class="h2 d-inline">0 LKR</p>
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash1">Cash:</label>
                                <input class="form-control" id="cash1"  type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="discount">Discount:</label>
                                <input class="form-control" id="discount"  type="number">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="balance">Balance:</label>
                                <input class="form-control" id="balance"  type="text">
                            </div>
                        </div>
                        <div id="btnPurchase" class="row mt-3 mb-1 justify-content-center container col-xl-6">
                            <button class="btn btn-info" type="button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="table-responsive" style="height: 30vh;">
            <table class="table table-primary table-striped">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>QTY</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="OrderTB">

                </tbody>
            </table>
        </div>
    </div>

</section>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</body>
</html>
