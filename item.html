    <section class="container-fluid" id="item">
    <div class="rounded-3 p-2 mx-5" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Item Form</h1>
    </div>
    <br>
    <div class="row g-3 align-items-center pb-3 justify-content-between mx-5">
        <div class="col-12 col-md-6 col-xl-6">
            <div class="input-group mb-3" style="height: 10px;">
                <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                       placeholder="Search Item" type="text">
                <button class="btn btn-primary" id="btnSearch" type="button"><i
                        class="bi bi-search m-2"></i>Search
                </button>
            </div>
        </div>
        <div class="col-12 col-md-5 col-lg-4 col-xl-6">
            <button class="btn btn-danger mt-2" data-bs-target="#removeCustomer" data-bs-toggle="modal"
                    type="button"><i class="bi bi-person-plus-fill m-2"></i>Delete Item
            </button>
            <button class="btn btn-warning mt-2" data-bs-target="#updateCustomer" data-bs-toggle="modal"
                    type="button"><i class="bi bi-person-plus-fill m-2"></i>Update Item
            </button>
            <button class="btn btn-secondary mt-2" id="btnClear" type="button"><i class="bi bi-backspace m-2"></i>Clear
            </button>
        </div>
    </div>
    <br>

    <section>
        <div class="row gap-3  mx-5 col-5 col-md-4 col-lg-3">
            <div class="row ">
                <input type="text" class="form-control" placeholder="Item code" aria-label="Item code">
            </div>
            <div class="row">
                <input type="text" class="form-control" placeholder="Item name" aria-label="Customer name">
            </div>
            <div class="row">
                <input type="text" class="form-control" placeholder="Item Qty" aria-label="Item Qty">
            </div>
            <div class="row">
                <input type="text" class="form-control" placeholder="Unit price" aria-label="Unit price">
            </div>
        </div>
    </section>
    <br>
    <div>
        <button type="button" class="btn btn-primary mx-5">Add Item</button>
    </div>
    <section>
        <div class="row align-items-center pt-3 mx-5">
            <div class="col-12 mt-5">
                <div class="table-responsive" style="height: 70vh;">
                    <table class="table table-light table-hover text-center table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Item Code</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
